<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopBuzz</title>

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css  -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="left-side">
                <div class="logo">
                    <img src="./assets/logo.png" alt="This image is the logo of the application">
                    <h1>Shop<span>Buzz</span></h1>
                </div>
                <section class="menus">
                    <div class="categories">
                        <p>categories</p>
                        <i class="fas fa-chevron-down"></i>

                        <div class="categories-list">
                            <div>
                                <img src="./assets/categories/clothes.png" alt="This image indicates clothes category">
                                <p>Clothes</p>
                            </div>
                            <div>
                                <img src="./assets/categories/shoes.png" alt="This image indicates shoes category">
                                <p>Shoes</p>
                            </div>
                            <div>
                                <img src="./assets/categories/electronics.png"
                                    alt="This image indicates electronics category">
                                <p>Electronics</p>
                            </div>
                            <div>
                                <img src="./assets/categories/furniture.png"
                                    alt="This image indicates furniture category">
                                <p>Furniture</p>
                            </div>
                        </div>
                    </div>
                    <p>Most Wanted</p>
                    <p>What's New</p>
                </section>
            </div>

            <div class="right-side">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="search" name="search" id="search" placeholder="Search products...">
                </div>
                <div class="cart">
                    <span class="cart-count">0</span>
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <button class="btn">Login</button>
            </div>
        </nav>

        <section class="banner">
            <p>Explore a world of products, <br> Crafted for you</p>
            <img src="./assets/banner/banner.png" alt="This image is indicating the banner">
        </section>
    </header>
</body>

</html>
